services:
  forgejo:
    image: codeberg.org/forgejo/forgejo:9
    container_name: forgejo
    profiles: ["forgejo", "apps", "all"]
    environment:
      USER_UID: 1000
      USER_GID: 1000
      FORGEJO__database__DB_TYPE: postgres
      FORGEJO__database__HOST: db:5432
      FORGEJO__database__NAME: forgejo
      FORGEJO__database__USER: forgejo
      FORGEJO__database__PASSWD: forgejo
    restart: ${UNIVERSAL_RESTART_POLICY:-unless-stopped}
    ports:
      - "127.0.0.1:2222:22"
    networks:
      traefik:
      internal:
    volumes:
      - ${DOCKER_DIRECTORY}/appdata/forgejo/server:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    labels:
      traefik.enable: true
      traefik.http.routers.forgejo.rule: Host(`${FORGEJO_SUBDOMAIN:-forgejo}.${DOMAIN_NAME}`)
      traefik.http.routers.forgejo.entrypoints: websecure
      traefik.http.routers.forgejo.service: forgejo
      traefik.http.services.forgejo.loadbalancer.server.port: 3000

      homepage.group: Apps
      homepage.name: Forgejo
      homepage.icon: forgejo.svg
      homepage.href: https://${FORGEJO_SUBDOMAIN:-forgejo}.${DOMAIN_NAME}
      homepage.description: Self-hosted Git

  docker-in-docker:
    image: docker:dind
    container_name: docker_dind
    profiles: ["forgejo", "apps", "all"]
    privileged: true
    command: ["dockerd", "-H", "tcp://0.0.0.0:2375", "--tls=false"]
    restart: ${UNIVERSAL_RESTART_POLICY:-unless-stopped}
    networks:
      internal:

  runner:
    image: code.forgejo.org/forgejo/runner:4.0.1
    container_name: forgejo_runner
    profiles: ["forgejo", "apps", "all"]
    environment:
      DOCKER_HOST: tcp://docker-in-docker:2375
    user: 1001:1001
    restart: ${UNIVERSAL_RESTART_POLICY:-unless-stopped}
    networks:
      internal:
    volumes:
      - ${DOCKER_DIRECTORY}/appdata/forgejo/runner:/data
    command: "forgejo-runner daemon"
    depends_on:
      docker-in-docker:
        condition: service_started

  db:
    image: postgres:14
    container_name: forgejo_db
    profiles: ["forgejo", "apps", "all"]
    environment:
      POSTGRES_USER: forgejo
      POSTGRES_PASSWORD: forgejo
      POSTGRES_DB: forgejo
    restart: ${UNIVERSAL_RESTART_POLICY:-unless-stopped}
    networks:
      internal:
    volumes:
      - ${DOCKER_DIRECTORY}/appdata/forgejo/db:/var/lib/postgresql/data
