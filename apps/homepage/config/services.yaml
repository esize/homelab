- Smart Home:
    - Home Assistant:
        href: https://home.local.wool.homes/
        description: Smart Home hub
        icon: si-homeassistant
        siteMonitor: https://home.local.wool.homes/
        widget:
            type: homeassistant
            url: https://home.local.wool.homes/
            key: {{HOMEPAGE_FILE_HOMEASSISTANT_API_KEY_FILE}}
            fields:
                - lights_on
                - switches_on
    - ESPHome:
        href: https://home.local.wool.homes/5c53de3b_esphome/ingress
        description: Turn microcontrollers into IOT devices
        icon: si-esphome
        siteMonitor: https://home.local.wool.homes/5c53de3b_esphome/ingress
        widget:
            type: esphome
            url: http://192.168.254.172:6052

