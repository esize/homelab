---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/services

- Smart Home:
    - Home Assistant:
        href: https://home.local.wool.homes/
        description: Smart Home hub
        icon: home-assistant.svg
        siteMonitor: https://home.local.wool.homes/
        widget:
            type: homeassistant
            url: https://home.local.wool.homes/
            key: {{HOMEPAGE_FILE_HOMEASSISTANT_API_KEY_FILE}}
            fields:
                - lights_on
                - switches_on
    - ESPHome:
        href: https://home.local.wool.homes/5c53de3b_esphome/ingress
        description: Turn microcontrollers into IOT devices
        icon: esphome.svg
        siteMonitor: https://home.local.wool.homes/5c53de3b_esphome/ingress
        widget:
            type: esphome
            url: http://192.168.254.172:6052

- Infra:
    - Proxmox:
        href: https://proxmox.local.wool.homes/
        description: Enterprise Virtualization Platform
        icon: proxmox.svg
        siteMonitor: https://proxmox.local.wool.homes/
        widget:
            type: proxmox
            url: http://192.168.254.12:8006
            username: api@pam!homepage
            password: {{HOMEPAGE_FILE_PROXMOX_API_KEY_FILE}}
            node: pve